apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-autoscaler
  namespace: openshift-gitops
spec:
  project: default
  source:
    repoURL: 'https://github.com/Bamruta/task3.git'
    targetRevision: sub-task2
    path: autoscaler
  destination:
    server: https://kubernetes.default.svc
    namespace: openshift-machine-api
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
